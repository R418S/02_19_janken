<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/sample.css">
  <title>じゃんけん</title>
</head>


<body>
    <header>
        <img id="mypic" onclick="slideshow()" src="./img/1.jpg">
    </header>
<main>
    <ul>
        <li id="gu_btn"><img src="./img/rock.jpg" width="450" height="500"alt="rock"></li>
        <li id="par_btn"><img src="./img/paper.jpg" width="450" height="500"alt="paper"></li>
        <li id="cho_btn"><img src="./img/scissors.jpg" width="450" height="500"alt="scissors"></li>
    </ul>
 <div id="com_hand">
    <img id="cpu" src="./img/hand of the computer.jpg"alt="Hand of the computer">
 </div>
    <div>
    <img id="CP_pa" class="POP" src="./img/CP_paper.jpg"alt="">
    <img id="CP_ro" class="POP" src="./img/CP_rock.jpg"alt="">
    <img id="CP_sc" class="POP" src="./img/CP_scissors.jpg"alt="">
    </div>
<div id="judgment">
        <img src="./img/result.jpg"alt="result">
</div>
<div>
    <img id="lo" class="POP" src="./img/loss.jpg"alt="">
    <img id="wi" class="POP" src="./img/win.jpg"alt="">
    <img id="dr" class="POP" src="./img/draw.jpg"alt="">
</div>
</main>

    <footer>
        <img src="./img/footer.jpg"alt="footer">
    </footer>
     
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
       $(function () {
           const result = ['Rock','Scissors','Paper'];

       $('#gu_btn').on('click', function () {
        　　// 自分の手はグー
            let rand=Math.floor(Math.random() * 3)
            // ０コンピューターグー、１コンピューターチョキ、２コンピューターパー
        　　// 　コンピューターの手を表示
          　$('#com_hand').text('Hand of the computer：'+ result[rand])
          if(rand==0){
            $('#judgment').text('draw');
        } else if(rand==1){
            $('#judgment').text('Win');
        } else{
            $('#judgment').text('Loss');
        }
    });

        $('#par_btn').on('click', function () {
            // 自分の手はパー
            let rand=Math.floor(Math.random() * 3)
            // ０コンピューターグー、１コンピューターチョキ、２コンピューターパー
            // コンピューターの手を表示
            $('#com_hand').text('Hand of the computer：'+ result[rand])
        　if(rand==0){
            $('#judgment').text('Win');
        } else if(rand==1){
            $('#judgment').text('Loss');
        } else{
            $('#judgment').text('Draw');
        }
    });

        $('#cho_btn').on('click', function () {
            // 自分の手はチョキ
            let rand=Math.floor(Math.random() * 3)
            // ０コンピューターグー、１コンピューターチョキ、２コンピューターパー
        　　// 　コンピューターの手を表示 
            $('#com_hand').text('Hand of the computer：'+ result[rand])
        　if(rand==0){
            $('#judgment').text('Loss');
        } else if(rand==1){
            　$('#judgment').text('Draw');
        } else{
            　$('#judgment').text('Win');
        }
    });
});
</script>
<script>
        var pics_src = new Array("./img/1.jpg","./img/start.jpg");
        var num = 0;

        function slideshow(){
            if (num == 1) {
                num = 0;
            }
            else {
                num ++;
            }
            document.getElementById("mypic").src=pics_src[num];
        }
</script>
　
  </body>
</html>
